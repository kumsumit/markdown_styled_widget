name: markdown_styled_widget
description: Widget for parsing and showing markdown markup with your own custom styles
version: 0.0.1+3
repository: https://github.com/Willsem/markdown_styled_widget
publish_to: none

environment:
  sdk: ">=3.4.3 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  flutter_html:
    git: https://github.com/kumsumit/flutter_html.git
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.markdown_styled_widget.markdown_styled_widget
        pluginClass: MarkdownStyledWidgetPlugin
      ios:
        pluginClass: MarkdownStyledWidgetPlugin
      web:
        pluginClass: MarkdownStyledWidgetWeb
        fileName: markdown_styled_widget_web.dart
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Regular.ttf
        - asset: fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-BoldItalic.ttf
          style: italic
          weight: 700
    - family: IbarraRealNova
      fonts:
        - asset: fonts/IbarraRealNova/IbarraRealNova-Regular.ttf
        - asset: fonts/IbarraRealNova/IbarraRealNova-Italic.ttf
          style: italic
        - asset: fonts/IbarraRealNova/IbarraRealNova-Bold.ttf
          weight: 700
        - asset: fonts/IbarraRealNova/IbarraRealNova-BoldItalic.ttf
          style: italic
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
